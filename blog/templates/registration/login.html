<!--css login page-->



<form class="form-2" method="post" action="{% url 'login' %}">
     {% csrf_token %}
    <h1><span class="log-in">Log in</span> or <span class="sign-up">sign up</span></h1>
    <p class="float">
        <label for="login"><i class="icon-user"></i>{{ form.username.label_tag }}</label>
        {{form.username}}
    </p>
    <p class="float">
        <label for="password"><i class="icon-lock"></i>{{ form.password.label_tag }}</label>
        {{ form.password }}
    </p>
    <p class="clearfix">

        <input class = "loginbutton" type="submit" name="submit" value="Log in">
    </p>
</form>
